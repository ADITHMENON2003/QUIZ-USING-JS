<html lang="en">
<head>
<title>Forms</title>
<style>

//form.html//

form {
  border: none;
  border-radius: 20px;
  background-color:white;
  opacity: 90%;
  width: 500px;
  height: auto;
  margin: auto;
  margin-top: 60px;
  padding: 10px;
  box-shadow: 0 0 10px black;
}
input {
  border: 2px solid black;
  border-radius: 10px;
  width: 400px;
  height: 40px;
  padding: 10px;
  margin: 8px;
  font-size: 16px;
}
h1 {
  color:white;
  text-align: center;
}
button {
  background-color: blue;
  width: 100px;
  height: 35px;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  font-size: 15px;
}
button:hover {
  background-color: green;
}
</style>
</head>
<body style="background-color:black;">
<h1>Register</h1>
<form action="" name="new" onsubmit="return validateForm()">
  <center>
    <input type="text" name="uname" placeholder="Name"><br>
    <input type="email" name="mail" placeholder="Email"><br>
    <input type="password" name="pass" placeholder="Password"><br>
    <input type="number" name="phone" placeholder="Phone Number"><br>
    <button type="submit">Submit</button>
  </center>
</form>

<script>
function validateForm() {
  let uname = document.forms["new"]["uname"].value.trim();
  let mail = document.forms["new"]["mail"].value.trim();
  let pass = document.forms["new"]["pass"].value.trim();
  let phone = document.forms["new"]["phone"].value.trim();

  if (uname === "" || phone === "" || mail === "" || pass === "") {
    alert("All fields must be filled out");
    return false;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(mail)) {
    alert("Enter a valid email address");
    return false;
  }

  const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
  if (!passwordPattern.test(pass)) {
    alert("Password must be at least 8 characters long and include uppercase and lowercase letters, a number, and a special character");
    return false;
  }

  const phonePattern = /^\d{10}$/;
  if (!phonePattern.test(phone)) {
    alert("Enter a valid 10-digit phone number");
    return false;
  }

  alert("Form submitted successfully!");
  return true;
}
</script>
</body>
</html>
